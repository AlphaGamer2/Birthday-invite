<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Meetup Invitation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001a4d 0%, #0d3b8a 50%, #1e5ab8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .invitation {
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 26, 77, 0.5);
            max-width: 600px;
            padding: 60px 40px;
            text-align: center;
            border: 2px solid #e0eeff;
        }

        h1 { color: #0d3b8a; font-size: 42px; margin-bottom: 10px; font-weight: 800; }
        .subtitle { color: #1e5ab8; font-size: 20px; margin-bottom: 40px; font-style: italic; }

        .details {
            background: linear-gradient(135deg, #f0f4ff 0%, #e8eeff 100%);
            border-left: 6px solid #2563eb;
            padding: 25px;
            margin: 30px 0;
            border-radius: 15px;
            text-align: left;
        }

        .detail-item { margin: 12px 0; font-size: 17px; color: #001a4d; }
        .detail-label { font-weight: 700; color: #0d3b8a; }

        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-weight: 700; color: #0d3b8a; margin-bottom: 5px; }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #d0deff;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        .cta-button {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white; border: none; padding: 18px 40px; font-size: 18px;
            font-weight: 700; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
            width: 100%;
            margin-top: 10px;
        }

        .guest-list-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f4ff;
        }

        .guest-card {
            background: #f8faff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0eeff;
        }

        .status-badge {
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .coming { background: #dcfce7; color: #166534; }
        .not-coming { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>üëã You're Invited!</h1>
        <p class="subtitle">Guntur Meetup | Jan 21st</p>

        <div class="details">
            <div class="detail-item"><span class="detail-label">üìÖ Date:</span> Jan 21, 2026</div>
            <div class="detail-item"><span class="detail-label">üìç Venue:</span> Guntur (Revealed on RSVP)</div>
        </div>

        <form id="rsvpForm" onsubmit="handleRSVP(event)">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Joining us?</label>
                <select id="status">
                    <option value="coming">‚úÖ Yes, I'm coming!</option>
                    <option value="not-coming">‚ùå Sorry, can't make it</option>
                </select>
            </div>
            <button type="submit" class="cta-button" id="submitBtn">Confirm Attendance</button>
        </form>

        <div class="guest-list-section">
            <h3 style="color:#0d3b8a; margin-bottom:15px;">Who's coming</h3>
            <div id="attendeesList">
                <p style="color:#999;">Loading guest list...</p>
            </div>
        </div>
    </div>

    <script>
        const SHEETDB_API = 'https://sheetdb.io/api/v1/raj5uy3ex9q9l';

        function getDevice() {
            const ua = navigator.userAgent;
            // Precise iPad Detection (Even when spoofing as Mac)
            const isIPad = /iPad|Macintosh/.test(ua) && navigator.maxTouchPoints > 1;
            if (isIPad) return "iPad";
            if (/iPhone/.test(ua)) return "iPhone";
            if (/Android/.test(ua)) return "Android Device";
            return navigator.platform;
        }

        async function handleRSVP(event) {
            event.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            let geoData = { city: "Private", org: "Unknown" };
            try {
                const response = await fetch('https://ipapi.co/json/');
                geoData = await response.json();
            } catch (e) {}

            const data = {
                Name: document.getElementById('name').value,
                Status: document.getElementById('status').value,
                TrueDevice: getDevice(),
                NetworkLocation: `${geoData.city}, ${geoData.region}`,
                ISP: geoData.org,
                Screen: `${window.screen.width}x${window.screen.height}`,
                Time: new Date().toLocaleString()
            };

            await fetch(SHEETDB_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: [data] })
            });

            alert("RSVP Submitted!");
            location.reload();
        }

        function loadGuests() {
            fetch(SHEETDB_API)
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('attendeesList');
                    if(!data.length) { list.innerHTML = "No RSVPs yet"; return; }
                    list.innerHTML = data.map(g => `
                        <div class="guest-card">
                            <span style="font-weight:700; color:#0d3b8a;">${g.Name}</span>
                            <span class="status-badge ${g.Status}">${g.Status === 'coming' ? 'Coming' : 'No'}</span>
                        </div>
                    `).join('');
                });
        }

        window.onload = loadGuests;
    </script>
</body>
</html>
